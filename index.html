<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>B1: Tính điểm thí sinh</h2>
      <div class="mb-3">
        <label for="" class="form-label">Nhập điểm chuẩn của hội đồng:</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="diemChuan"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nhập điểm toán của thí sinh:</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="diemToan"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nhập điểm lý của thí sinh:</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="diemLy"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nhập điểm hóa của thí sinh:</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="diemHoa"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label"
          >Nhập khu vực của thí sinh (Nhập X nếu không thuộc khu vực ưu
          tiên):</label
        >
        <input
          type="text"
          class="form-control"
          name=""
          id="khuVuc"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label"
          >Nhập đối tượng của thí sinh (Nhập 0 nếu không thuộc đối tượng ưu
          tiên):</label
        >
        <input
          type="text"
          class="form-control"
          name=""
          id="doiTuong"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <button class="btn btn-dark mt-3" id="calcResult">
        Tính điểm và in kết quả
      </button>
      <p class="mt-3" id="inResult"></p>
    </div>

    <div class="container">
      <h2>B2: Tính tiền điện</h2>
      <div class="alert alert-info">
        <p>50Kw đầu: 500d/kw</p>
        <p>50Kw kế: 650d/kw</p>
        <p>100Kw kế: 850d/kw</p>
        <p>150Kw kế: 1100d/kw</p>
        <p>còn lại: 1300d/kw</p>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Số điện tiêu thụ</label>
        <input
          type="text"
          class="form-control"
          id="soDien"
          aria-describedby="helpId"
        />
      </div>
      <button class="btn btn-dark mt-3" id="calcPay">Tính tiền</button>
      <p class="mt-3" id="inPay"></p>
    </div>

    <div class="container">
      <h2>B3: Tính tiền thuế</h2>
      <div class="mb-3">
        <label for="" class="form-label">Họ tên</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="nameID"
          aria-describedby="helpId"
          placeholder=""
        />
        <label for="" class="form-label">Tổng thu nhập năm(triệu)</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="yearIncome"
          aria-describedby="helpId"
          placeholder=""
        />
        <label for="" class="form-label">Số người phụ thuộc</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="dependentNum"
          aria-describedby="helpId"
          placeholder=""
        />
        <button class="btn btn-dark mt-3" id="calcThue">Tính thuế</button>
        <p class="mt-3" id="inThue"></p>
      </div>
    </div>

    <div class="container">
      <h2>B4: Tính tiền cáp</h2>
      <div class="mb-3">
        <label for="" class="form-label">Mã khách hàng</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="customerID"
          aria-describedby="helpId"
          placeholder=""
        />
        <label for="" class="form-label">Loại khách hàng</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="customerType"
          aria-describedby="helpId"
          placeholder=""
        />
        <label for="" class="form-label">Số kết nối</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="numConnect"
          aria-describedby="helpId"
          placeholder=""
        />
        <label for="" class="form-label">Số kênh cao cấp</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="numHighQuality"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
